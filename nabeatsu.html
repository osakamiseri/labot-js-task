<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>js-task</title>
</head>

<body>
    <script>
        for (let number = 1; number <= 100; number++) {
            var str = String(number);
            if (number % 3 === 0) {
                //  ３の倍数
                console.log(number + "!");
            }
            else if (str.indexOf('3') != -1) {
                //  ３を含む
                console.log(number + "!");
            }
            else {
                console.log(number);
            }
        }
    </script>
</body>

</html>
